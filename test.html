<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="test.css" />
  </head>
  <body>
    <h1>Hello</h1>
    <time datetime="2020-06-15">2023-07-06</time>
    <br />
    <bdo dir="rtl">Attack on Titans</bdo>
    <!-- sup tag used to push the letter upward -->
    <h1>he <sup>ll</sup>o</h1>
    <!-- abbr tag used to set a abbreviation -->
    <p><abbr title="Attack of Titan">AOT</abbr></p>
    <h2><abbr title="Bangladesh">BD</abbr></h2>
    <!-- label tag to give a name/label for a field -->
    <label for="disk">pg</label>
    <meter id="disk" volume="0.5"></meter>
    <progress id=""></progress>
    <!-- used to give extra details  -->
    <details>
      <summary>Hello world</summary>
      <!-- This is some more information about hello -->
      <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Id, illum.
      </p>
    </details>
    <h1 class="test">Hello</h1>

    <div class="container">
      <div class="box">1</div>
      <div class="box2">2</div>
      <div class="box3">3</div>
    </div>
  </body>
</html>
